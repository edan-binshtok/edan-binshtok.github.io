<h2>My Heroes</h2>
<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>

<div *ngFor="let hero of heroes"  class='row'>
  <div class='column' routerLink="/detail/{{hero.id}}">
    {{hero.name}}
  </div>
  <button mat-icon-button color="warn" class="delete button column" title="delete hero"
          (click)="delete(hero)">
      <mat-icon>delete</mat-icon>
  </button>
</div>
